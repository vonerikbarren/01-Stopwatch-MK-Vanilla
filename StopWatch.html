<!DOCTYPE html>
<html lang="en">

<!-- => The Head -->

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vanilla JS Calculator</title>

  <!-- Css Reference -->
  <link rel="stylesheet" type="text/css" href="StopWatch.css">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

  <!-- Js Reference -->



</head>

<!-- => The Body  -->

<body>
  <h1 class="title"> Vanilla JS StopWatch </h1>

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">

        <div class="container-fluid">
          <div class="row">
            <!-- Left Column -->
            <div class="col-md-4">

            </div>

            <div class="col-md-4">
              <div id="Animation" class="jumbotron border border-danger">

                <!-- Application -->
                <div class="wrapper text-center">

                  <p>
                    <span id="seconds" class="text-danger">00</span>:
                    <span id="tens" class="text-danger">00</span>
                  </p>
                  <button id="button-start">Start</button>
                  <button id="button-stop">Stop</button>
                  <button id="button-reset">Reset</button>
                </div>

                <!-- Right Column -->
                <div class="col-md-4">

                </div>

              </div>

            </div>
          </div>
        </div>
      </div>



      <!-- GSAP Animation -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.0/gsap.min.js"></script>

      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>

      <script src="StopWatch.js"></script>
      <script src="Animation.js"></script>


</body>

</html>
